<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Information Retrieval System</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        padding: 30px;
        text-align: center;
      }

      h1 {
        color: #444;
      }

      .search-bar {
        display: inline-flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 20px;
      }

      .search-bar input[type="text"] {
        width: 250px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .search-bar select {
        width: 160px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .search-bar button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      .search-bar button:hover {
        background-color: #0056b3;
      }

      #result {
        margin-top: 30px;
        text-align: left;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      .card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        text-align: left;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .card h3 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Information Retrieval System</h1>
    <br />
    <br />
    <div class="search-bar">
      <input type="text" id="query" placeholder="Enter your query..." />
      <select id="dataset">
        <option value="lotte/lifestyle/dev/forum">LifeStyle</option>
        <option value="antique/train">Antique</option>
      </select>
      <button onclick="sendQuery()">Search</button>
    </div>

    <div id="result"></div>
    <div id="pagination" style="text-align: center; margin-top: 20px"></div>

    <script src="/static/script2.js"></script>
  </body>
</html>
